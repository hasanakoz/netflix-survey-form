<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <h1 id="title">NET<span id="flix">FLIX</span> </h1>
            <p id="description">Thank you for signing up Netflix. Tell us more about yourself</p> 
        </div>
       <br><br>
       <div class="form1">
            <form action="#">
                <label for="name">Name</label>
                <br>
                <input type="text" name="name_entered" id="name" placeholder="enter your name">
                <br><br>
                <label for="age">Age</label>
                <br>
                <input type="number" name="age_entered" id="age" placeholder="age">
                <br><br>
                <label for="email">Email</label>
                <br>
                <input type="email" name="email_entered" id="email" placeholder="enter your email">
                <br><br>
                <label for="content">Content Type</label>
                <br>
                <select name="content" id="content">
                    <option value="Series">Series</option>
                    <option value="Movies">Movies</option>
                    <option value="Sports">Sports</option>
                </select>
                <br><br>
    
                <p id="movietype">Movie Type</p>
                <input type="checkbox" name="movie_type" id="comedy">
                <label for="comedy">Comedy</label>
                <br>
    
                <input type="checkbox" name="movie_type" id="action">
                <label for="action">Action</label>
                <br>
    
                <input type="checkbox" name="movie_type" id="romance">
                <label for="romance">Romance</label>
                <br><br>
    
                <p id="gender">Gender</p>
                <input type="radio" name="gender" id="male" value="Male">
                <label for="male">Male</label>
                <br>
    
                <input type="radio" name="gender" id="female" value="Female">
                <label for="female">Female</label>
                <br>
    
                <input type="radio" name="gender" id="other" value="Other">
                <label for="other">Other</label>
                <br><br>
    
                <label for="feedback">Feed back</label>
                <br>
                <textarea name="feedback" id="feedback" cols="30" rows="3" placeholder="any comment"></textarea>
                <br>
                <div class="submit">
                    <input type="submit" value="Submit" id="button">
                </div>
                
    
            </form>
       </div>
    </div>
    
</body>
</html>
